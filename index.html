<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2f4ef5e35f.js" crossorigin="anonymous"></script>
    <title>Quiz App</title>
</head>

<body>
    <div class="box">
        <div class="heading">
            <h1>Play Quiz Game</h1>
        </div>
        <div class="section-area">
            <div class="question-area">
                <div class="question"></div>
            </div>
            <div class="subject_area">
                <div class="subject">Subject</div>
            </div>
            <div class="counter-area">
                <div class="counter"><span id="current_question"></span><span>/</span><span id="total_question"></span></div>
            </div>
        </div>
        <div class="option-area">
            <ul class="option-body">
                <!-- <li class="option-list">This is a option</li>
                <li class="option-list">This is a option</li>
                <li class="option-list">This is a option</li>
                <li class="option-list">This is a option</li> -->
            </ul>
        </div>
        <footer>
            <div class="footer-area">
                <div class="btn">
                    <button id="check_btn">Check Answer</button>
                </div>
                <div class="btn reset">
                    <button id="again-btn">Play Again</button>
                </div>
            </div>
            <div class="result-area"></div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
